name: GitHub Actions Build and Deploy Demo

on:
  push:
    branches:
      - master
      - copilot/add-ai-toggle-and-config  # AI test 功能分支1

env:
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级到 v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}  # 从 Secrets 读取 API Key
        run: |
          npm install
          
          # 生成 AI 摘要（如果配置了 GLM_API_KEY）
          # 如果未配置，会创建空的摘要文件，不影响构建
          node tools/generate-summaries.mjs || echo "AI 摘要生成跳过（未配置 GLM_API_KEY）"
          
          npm run build  # 确保输出目录是 vuepress

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACONGM_VUEPRESS }}  # 使用 PAT
          branch: gh-pages
          folder: vuepress
          force: true  # 替代 force_orphan
